<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EternityClock</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
  :root {
    --bg1: #1e3c72;
    --bg2: #2a8f8f;
    --card: rgba(255,255,255,0.08);
    --accent: #ffd6e0;
    --blur: 10px;
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; font-family: Inter, system-ui, sans-serif; }

  body {
    background: radial-gradient(1200px 600px at 10% 20%, rgba(255,214,230,0.08), transparent),
                linear-gradient(135deg, var(--bg1), var(--bg2));
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px;
    overflow: hidden;
  }

  .card {
    width: 100%;
    max-width: 520px;
    border-radius: 18px;
    padding: 22px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    backdrop-filter: blur(var(--blur));
    transition: transform 0.3s ease;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    margin: 0;
    font-size: 24px;
    letter-spacing: 0.5px;
    text-align: center;
    color: #fff;   }

  p.lead {
    margin: 8px 0 0;
    opacity: 0.8;
    font-size: 14px;
    text-align: center;
    font-style: italic;
  }

  .timer {
    margin-top: 25px;
    background: var(--card);
    padding: 20px;
    border-radius: 14px;
    text-align: center;
  }

  .time-row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
  }

  .time-box {
    flex: 1 1 22%;
    min-width: 70px;
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.02));
    padding: 10px 5px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.05);
  }

  .num { font-size: 24px; font-weight: 700; color: #fff; }
  .label { font-size: 11px; opacity: 0.7; margin-top: 4px; text-transform: uppercase; }

  .quote-container {
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
  }

  .quote {
    font-style: italic;
    font-size: 15px;
    opacity: 1;
    line-height: 1.5;
    transition: opacity 0.5s ease-in-out;
  }

  .buttons { display: flex; justify-content: center; margin-top: 15px; }

  button {
    padding: 12px 24px;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 14px;
  }
  button:hover { background: rgba(255,255,255,0.25); transform: scale(1.05); }

  /* --- STIL NOU PENTRU BUTOANE DE NAVIGARE --- */
  .nav-btn {
    position: fixed;
    top: 50%;
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.15); 
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
    z-index: 1000;
    text-decoration: none;
    color: white;
    font-size: 24px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255,255,255,0.3);
  }

  .nav-btn:hover { transform: scale(1.15); background: rgba(255, 255, 255, 0.3); }

  /* Pozi»õionare Dreapta (NEXT) */
  .nav-next { right: 20px; }

  /* Pozi»õionare St√¢nga (PREV) - NOU */
  .nav-prev { left: 20px; }

  /* Inimioare plutitoare */
  .heart-float {
      position: absolute;
      color: #ff4f81;
      font-size: 20px;
      animation: floatUp 1.5s ease-out forwards;
      pointer-events: none;
  }
  @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
  }

  @media (max-width: 480px) {
    .num { font-size: 20px; }
    h1 { font-size: 20px; }
    .card { padding: 15px; }
  }
  </style>
</head>
<body>

  <script>
    const start = new Date('2025-04-07T03:27:00');
    function update() {
      const now = new Date();
      let diff = Math.max(0, now - start);
      const days = Math.floor(diff / (1000*60*60*24)); diff -= days * (1000*60*60*24);
      const hours = Math.floor(diff / (1000*60*60)); diff -= hours * (1000*60*60);
      const minutes = Math.floor(diff / (1000*60)); diff -= minutes * (1000*60);
      const seconds = Math.floor(diff / 1000);
      document.getElementById('days').textContent = days.toLocaleString();
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }
    update(); setInterval(update, 1000);

    const quotes = [

      "Fiecare secundƒÉ care trece mƒÉ aduce mai aproape de momentul c√¢nd te str√¢ng √Æn bra»õe. ‚è≥‚ù§Ô∏è",
      "Nu numƒÉr timpul c√¢t am stat departe, ci c√¢t mai am de a»ôteptat p√¢nƒÉ la 'acasƒÉ' la tine. üè°",
      "Tic-tac... inima mea bate √Æn acela»ôi ritm cu a ta, oriunde am fi. üíì",
      "E»ôti singura mea constantƒÉ √Æn toatƒÉ trecerea asta a timpului. My Otter Half. ü¶¶",
      "Timpul trece greu fƒÉrƒÉ tine, dar »ôtiu cƒÉ meritƒÉ fiecare clipƒÉ de a»ôteptare. Te iubesc! üêº"
    ];

    const quoteElement = document.getElementById('quote');

    btnQuote.addEventListener('click', (e) => {

  </script>
</body>
</html>
